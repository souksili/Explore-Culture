<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Culture - Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-page="connexion">
    <div class="container">
        <h1>Connexion à Explore Culture</h1>

        <div id="connexion-form">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Email" required>
                <div id="login-email-message"></div>
            </div>
            
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Mot de passe" required>
                <div id="login-password-message"></div>
            </div>
            
            <button onclick="login()">Se connecter</button>
            <p id="login-message"></p>
            <p><a href="{{ url_for('inscription') }}">Pas encore inscrit ? Créez un compte</a></p>
            <p><a href="#" id="forgot-password">Mot de passe oublié ?</a></p>
        </div>

        <div class="social-login">
            <p>Ou connectez-vous avec :</p>
            <a href="#" class="social-icon facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="#" class="social-icon twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>
    </div>

    <div id="recovery-modal" class="modal">
        <div class="modal-content">
            <h2>Récupération de mot de passe</h2>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="recovery-email" placeholder="Email" required>
                <div id="recovery-message"></div>
            </div>
            <button onclick="recoverPassword()">Envoyer lien de réinitialisation</button>
            <p><a href="#" onclick="closeModal()">Fermer</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
