<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Explore Culture</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body data-page="inscription">
    <div class="container">
        <h1>Inscription à Explore Culture</h1>
        
        <div id="inscription-form">
            
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="register-username" placeholder="Nom d'utilisateur" required>
            </div>
            
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="register-email" placeholder="Email" required>
                <div id="register-email-message"></div>
            </div>
            
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="register-password" placeholder="Mot de passe" required>
                <div id="register-password-message"></div>
            </div>
            
            <button onclick="register()">S'inscrire</button>
            <p id="register-message"></p>
            <p><a href="{{ url_for('connexion') }}">Déjà inscrit ? Connectez-vous</a></p>
        </div> 
        
        <div class="social-login">
            <p>Ou inscrivez-vous avec :</p>
            <a href="#" class="social-icon facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="#" class="social-icon twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>        
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
