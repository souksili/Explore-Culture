name: CI/CD Pipeline for Flask Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      STATUS: "âœ… CI/CD Pipeline completed successfully for Flask Backend\n"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        id: install_dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black
        continue-on-error: true
        env:
          STATUS: "${{ env.STATUS }}\nInstall dependencies: ${{ steps.install_dependencies.outcome }}"

      - name: Run unit tests
        id: run_tests
        run: |
          pytest --maxfail=1 --disable-warnings -v > test_output.txt
          cat test_output.txt
        continue-on-error: true
        env:
          STATUS: "${{ env.STATUS }}\nRun unit tests: ${{ steps.run_tests.outcome }}"

      - name: Lint with flake8
        id: lint_flake8
        run: |
          flake8 . --max-line-length=120 > lint_output.txt
          cat lint_output.txt
        continue-on-error: true
        env:
          STATUS: "${{ env.STATUS }}\nLint with flake8: ${{ steps.lint_flake8.outcome }}"

      - name: Format code with black
        id: format_black
        run: |
          black . --check
        continue-on-error: true
        env:
          STATUS: "${{ env.STATUS }}\nFormat code with black: ${{ steps.format_black.outcome }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        id: build_docker
        run: docker build -t flask-backend:$GITHUB_SHA .
        continue-on-error: true
        env:
          STATUS: "${{ env.STATUS }}\nBuild Docker image: ${{ steps.build_docker.outcome }}"

      - name: Run Flask application in Docker
        id: run_flask
        run: |
          docker run -d -p 5000:5000 -e DATABASE_URL=${{ secrets.DATABASE_URL }} flask-backend:$GITHUB_SHA
          sleep 5
          curl http://localhost:5000/api
        continue-on-error: true
        env:
          STATUS: "${{ env.STATUS }}\nRun Flask application in Docker: ${{ steps.run_flask.outcome }}"

      - name: Push Docker image to DockerHub
        if: github.ref == 'refs/heads/main'
        id: push_docker
        run: |
          docker tag flask-backend:$GITHUB_SHA ${{ secrets.DOCKER_USERNAME }}/flask-backend:$GITHUB_SHA
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-backend:$GITHUB_SHA
        continue-on-error: true
        env:
          STATUS: "${{ env.STATUS }}\nPush Docker image to DockerHub: ${{ steps.push_docker.outcome }}"

      - name: Deploy to Render using Deploy Hook
        id: deploy_render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-csone2aj1k6c73ako43g?key=${{ secrets.RENDER_DEPLOY_KEY }}"
        continue-on-error: true
        env:
          STATUS: "${{ env.STATUS }}\nDeploy to Render: ${{ steps.deploy_render.outcome }}"

      - name: Send Discord Notification
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${{ env.STATUS }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}