name: CI/CD Pipeline for Flask Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker
      - name: Set up Docker and Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker --version
          docker-compose --version

      # Step 3: Set DATABASE_URL environment variable
      - name: Set DATABASE_URL environment variable
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      # Step 4: Install dependencies (Python dependencies)
      - name: Install dependencies
        id: install_dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black
        continue-on-error: true

      # Step 5: Start services with Docker Compose
      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d

      # Step 6: Run Backend unit tests in Docker Compose
      - name: Run Backend unit tests
        id: run_tests
        run: |
          # Sleep to ensure services are fully started
          sleep 10
          docker-compose -f docker-compose.yml exec web pytest --maxfail=1 --disable-warnings -v > test_output.txt
          cat test_output.txt
        continue-on-error: true

      # Step 7: Lint the code with flake8
      - name: Lint with flake8
        id: lint_flake8
        run: |
          flake8 . --max-line-length=120 > lint_output.txt
          cat lint_output.txt
        continue-on-error: true

      # Step 8: Format the code with black
      - name: Format code with black
        id: format_black
        run: |
          black . --check
        continue-on-error: true

      # Step 9: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 10: Cache Docker layers to speed up builds
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Step 11: Build Docker image
      - name: Build Docker image
        id: build_docker
        run: docker build -t flask-backend:$GITHUB_SHA .
        continue-on-error: true

      # Step 12: Run Flask application in Docker (check API endpoint)
      - name: Run Flask application in Docker
        id: run_flask
        run: |
          docker run -d -p 5000:5000 -e DATABASE_URL=${{ secrets.DATABASE_URL }} flask-backend:$GITHUB_SHA
          sleep 5
          curl http://localhost:5000/api
        continue-on-error: true

      # Step 13: Push Docker image to DockerHub
      - name: Push Docker image to DockerHub
        if: github.ref == 'refs/heads/main'
        id: push_docker
        run: |
          docker tag flask-backend:$GITHUB_SHA ${{ secrets.DOCKER_USERNAME }}/flask-backend:$GITHUB_SHA
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-backend:$GITHUB_SHA
        continue-on-error: true

      # Step 14: Deploy to Render using Deploy Hook
      - name: Deploy to Render using Deploy Hook
        id: deploy_render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-csone2aj1k6c73ako43g?key=${{ secrets.RENDER_DEPLOY_KEY }}"
        continue-on-error: true

      # Step 15: Gather status for Discord Notification
      - name: Gather status for Discord Notification
        id: gather_status
        run: |
          STATUS="âœ… CI/CD Pipeline completed for Flask Backend\n\n"
          STATUS+="Install dependencies: ${{ steps.install_dependencies.outcome }}\n"
          STATUS+="Run unit tests: ${{ steps.run_tests.outcome }}\n"
          STATUS+="Lint with flake8: ${{ steps.lint_flake8.outcome }}\n"
          STATUS+="Format code with black: ${{ steps.format_black.outcome }}\n"
          STATUS+="Build Docker image: ${{ steps.build_docker.outcome }}\n"
          STATUS+="Run Flask application in Docker: ${{ steps.run_flask.outcome }}\n"
          STATUS+="Push Docker image to DockerHub: ${{ steps.push_docker.outcome }}\n"
          STATUS+="Deploy to Render: ${{ steps.deploy_render.outcome }}\n"
          echo "$STATUS" > status.txt

      # Step 16: Send Discord Notification with the pipeline status
      - name: Send Discord Notification
        run: |
          payload=$(jq -n --arg content "$(cat status.txt)" '{content: $content}')
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$payload" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}