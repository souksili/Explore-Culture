name: CI/CD Pipeline for Flask Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: |
          echo "üíª Code checked out successfully!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üíª Code checked out successfully!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: |
          echo "üêç Python environment set up successfully!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üêç Python environment set up successfully!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Install dependencies
        id: install_dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black
      - run: |
          echo "üì¶ Dependencies installed successfully!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üì¶ Dependencies installed successfully! üßë‚Äçüíª"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Format code with black
        id: format_black
        run: |
          black .
        continue-on-error: true
      - run: |
          echo "üé® Code formatted with Black!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üé® Code formatted with Black!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Lint with flake8
        id: lint_flake8
        run: |
          flake8 . --max-line-length=120
        continue-on-error: true
      - run: |
          echo "üîç Code linted with Flake8!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üîç Code linted with Flake8!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - run: |
          echo "üê≥ Docker Buildx set up!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üê≥ Docker Buildx set up!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - run: |
          echo "üíæ Docker layers cached successfully!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üíæ Docker layers cached successfully!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Build Docker image
        id: build_docker
        run: docker build -t flask-backend:$GITHUB_SHA .
      - run: |
          echo "üõ† Docker image built successfully!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üõ† Docker image built successfully!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run Flask application in Docker
        id: run_flask
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 5  # Attendre que l'application d√©marre
          curl http://localhost:5000/api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      - run: |
          echo "üöÄ Flask application running in Docker!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üöÄ Flask application running in Docker!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run unit tests inside Docker container
        id: run_tests
        run: |
          sleep 10
          docker compose -f ./docker-compose.yml exec web pytest /app --maxfail=1 --disable-warnings -q
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      - run: |
          echo "üß™ Unit tests executed!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üß™ Unit tests executed!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Push Docker image to DockerHub
        if: github.ref == 'refs/heads/main'
        id: push_docker
        run: |
          docker tag flask-backend:$GITHUB_SHA ${{ secrets.DOCKER_USERNAME }}/flask-backend:$GITHUB_SHA
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-backend:$GITHUB_SHA
      - run: |
          echo "üì§ Docker image pushed to DockerHub!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üì§ Docker image pushed to DockerHub!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Deploy to Render using Deploy Hook
        id: deploy_render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-csone2aj1k6c73ako43g?key=${{ secrets.RENDER_DEPLOY_KEY }}"
      - run: |
          echo "üöÄ Deployment to Render triggered!"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "üöÄ Deployment to Render triggered!"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Final Status Notification
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "‚úÖ CI/CD Pipeline completed successfully! Great job team! üíï"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}