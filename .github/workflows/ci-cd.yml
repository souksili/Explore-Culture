name: CI/CD Pipeline for Flask Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build -t flask-backend .

      - name: Run Flask application in Docker
        run: |
          docker run -d -p 5000:5000 -e DATABASE_URL=${{ secrets.DATABASE_URL }} flask-backend
          sleep 5
          curl http://localhost:5000/api

      - name: Push Docker image to DockerHub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag flask-backend ${{ secrets.DOCKER_USERNAME }}/flask-backend:latest
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-backend:latest

      - name: Deploy to Render using Deploy Hook
        run: |
          curl -X POST "https://api.render.com/deploy/srv-csone2aj1k6c73ako43g?key=${{ secrets.RENDER_DEPLOY_KEY }}"