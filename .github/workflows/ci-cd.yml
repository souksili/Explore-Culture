name: CI/CD Pipeline for Flask Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: |
          CURRENT_TIME=$(date "+%Y-%m-%d %H:%M:%S")
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          BRANCH_NAME="${{ github.ref }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üìÖ $CURRENT_TIME\nBranch: $BRANCH_NAME\nCommit by: $COMMIT_AUTHOR\nCommit message: \"$COMMIT_MESSAGE\"\nüíª Code checked out successfully\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: |
          CURRENT_TIME=$(date "+%Y-%m-%d %H:%M:%S")
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üêç Python environment set up successfully at $CURRENT_TIME\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Install dependencies
        id: install_dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black
      - run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üì¶ Dependencies installed successfully üßë‚Äçüíª\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Format code with black
        id: format_black
        run: |
          black .  # Format the code
        continue-on-error: true
      - run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üé® Code formatted with Black\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Lint with flake8
        id: lint_flake8
        run: |
          flake8 . --max-line-length=120
        continue-on-error: true
      - run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üîç Code linted with Flake8\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üê≥ Docker Buildx set up\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üíæ Docker layers cached\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Build Docker image
        id: build_docker
        run: docker build -t flask-backend:$GITHUB_SHA .
      - run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üõ† Docker image built\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run Flask application in Docker
        id: run_flask
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 5  # Wait for the application to start
          curl http://localhost:5000/api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      - run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üöÄ Flask application running in Docker\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Run unit tests inside Docker container
        id: run_tests
        run: |
          sleep 10
          docker compose -f ./docker-compose.yml exec web pytest /app --maxfail=1 --disable-warnings -q
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      - run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üß™ Unit tests executed\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Push Docker image to DockerHub
        if: github.ref == 'refs/heads/main'
        id: push_docker
        run: |
          docker tag flask-backend:$GITHUB_SHA ${{ secrets.DOCKER_USERNAME }}/flask-backend:$GITHUB_SHA
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-backend:$GITHUB_SHA
      - run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üì§ Docker image pushed to DockerHub\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Deploy to Render using Deploy Hook
        id: deploy_render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-csone2aj1k6c73ako43g?key=${{ secrets.RENDER_DEPLOY_KEY }}"
      - run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üöÄ Deployment to Render triggered\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Final Status Notification
        run: |
          CURRENT_TIME=$(date "+%Y-%m-%d %H:%M:%S")
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üìÖ $CURRENT_TIME\n‚úÖ CI/CD Pipeline completed successfully! Great job team! üíï\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}